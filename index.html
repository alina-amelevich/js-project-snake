<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="global_container">
    <div class="canvas_container">
      <canvas id="background_controller" width="1000px" heigth="404px"></canvas>
      <canvas id="game_field" width="480px" height="336px"></canvas> <!--20x14-->

      <button type="button" id="butt-start" onclick="newGame()">Играть</button>
      <div class="hidden">
        <label for="butt-save-record" id="label-save">
          <p>Вы проиграли!</p>
          Введите свое имя и нажмите "Сохранить".
        </label>
        <input type="text" id="user-name">
        <button type="button" id="butt-save-record" onclick="newGame()">Сохранить</button>
        <button type="button" id="butt-all-records" onclick="newGame()">Чемпионы</button>
      </div>
      <!-- <object type="image/svg+xml" data="img/ico-up-svg.svg" id="butt-up" class="button" width="48px" heigth="48px"></object> -->
    </div>
    <div class="score_container">
      <div id="score_img">
        <img src="img/black-32.png">
      </div>
      <span id="score_value">0</span>
    </div>
  </div>
<script src="js/game.js"></script>
</body>
</html>
